{% extends 'admin/base_site.html' %}
{% load static %}
{% block content %}
<div id="content-main" class="container" style="max-width:400px;margin:40px auto;">
    <div class="login-box">
        <div class="text-center mb-4">
            <img src="{% static 'admin/img/logo.png' %}" alt="Django administration" height="40">
            <h1 class="h2 mt-2">Django administration</h1>
        </div>
        <div class="card card-outline card-primary">
            <div class="card-body">
                {% if form.errors %}
                    <p class="errornote">Please enter the correct username and password for a staff account. Note that both fields may be case-sensitive.</p>
                {% endif %}
                <form method="post" id="login-form" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" autofocus required class="form-control" id="id_username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" required class="form-control" id="id_password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
