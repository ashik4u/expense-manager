{% extends 'base.html' %}
{% block content %}
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2 align-items-center">
                    <div class="col-sm-6 d-flex align-items-center">
                        <i class="fas fa-user-plus fa-2x text-info mr-2"></i>
                        <div>
                            <h1 class="m-0">Add Vendor <small class="text-muted" style="font-size:1rem;">Create New Vendor</small></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                        {% if errors %}
                            <div class="alert alert-danger">
                                <ul class="mb-0">
                                    {% for error in errors %}
                                    <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        {% if success %}
                            <div class="alert alert-success">{{ success }}</div>
                        {% endif %}
                        <form method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name <span class="text-danger">*</span></label>
                                <input type="text" name="name" id="id_name" class="form-control" required value="{{ name|default:'' }}" maxlength="100" placeholder="Vendor Name">
                            </div>
                            <div class="form-group">
                                <label for="id_contact">Contact</label>
                                <input type="text" name="contact" id="id_contact" class="form-control" value="{{ contact|default:'' }}" maxlength="100" placeholder="Contact Info (optional)">
                            </div>
                            <div class="form-group">
                                <label for="id_opening_balance">Opening Balance</label>
                                <input type="number" name="opening_balance" id="id_opening_balance" class="form-control" step="0.01" min="0" value="{{ opening_balance|default:'0' }}" placeholder="0.00">
                            </div>
                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Vendor</button>
                        </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
