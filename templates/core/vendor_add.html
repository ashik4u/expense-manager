<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vendor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="{% url 'dashboard' %}" class="nav-link">Home</a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="{% url 'dashboard' %}" class="brand-link">
            <span class="brand-text font-weight-light">Expense Manager</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
                    <li class="nav-item"><a href="{% url 'vendor_list' %}" class="nav-link active"><i class="nav-icon fas fa-users"></i><p>Vendors</p></a></li>
                    <li class="nav-item"><a href="{% url 'product_list' %}" class="nav-link"><i class="nav-icon fas fa-box"></i><p>Products</p></a></li>
                    <li class="nav-item"><a href="{% url 'expense_list' %}" class="nav-link"><i class="nav-icon fas fa-file-invoice-dollar"></i><p>Expenses</p></a></li>
                    <li class="nav-item"><a href="{% url 'payment_list' %}" class="nav-link"><i class="nav-icon fas fa-money-check-alt"></i><p>Payments</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Add Vendor</h1>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        {% if errors %}
                            <div class="alert alert-danger">
                                <ul class="mb-0">
                                    {% for error in errors %}
                                    <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        {% if success %}
                            <div class="alert alert-success">{{ success }}</div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name</label>
                                <input type="text" name="name" id="id_name" class="form-control" required value="{{ name|default:'' }}">
                            </div>
                            <div class="form-group">
                                <label for="id_contact">Contact</label>
                                <input type="text" name="contact" id="id_contact" class="form-control" value="{{ contact|default:'' }}">
                            </div>
                            <div class="form-group">
                                <label for="id_opening_balance">Opening Balance</label>
                                <input type="number" name="opening_balance" id="id_opening_balance" class="form-control" step="0.01" value="{{ opening_balance|default:'0' }}">
                            </div>
                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Vendor</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
