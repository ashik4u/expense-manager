<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="{% url 'dashboard' %}" class="nav-link">Home</a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="{% url 'dashboard' %}" class="brand-link">
            <span class="brand-text font-weight-light">Expense Manager</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
                    <li class="nav-item"><a href="{% url 'vendor_list' %}" class="nav-link active"><i class="nav-icon fas fa-users"></i><p>Vendors</p></a></li>
                    <li class="nav-item"><a href="{% url 'product_list' %}" class="nav-link"><i class="nav-icon fas fa-box"></i><p>Products</p></a></li>
                    <li class="nav-item"><a href="{% url 'expense_list' %}" class="nav-link"><i class="nav-icon fas fa-file-invoice-dollar"></i><p>Expenses</p></a></li>
                    <li class="nav-item"><a href="{% url 'payment_list' %}" class="nav-link"><i class="nav-icon fas fa-money-check-alt"></i><p>Payments</p></a></li>
               </ul>
            </nav>
        </div>
    </aside>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2 align-items-center">
                    <div class="col-sm-6 d-flex align-items-center">
                        <i class="fas fa-users fa-2x text-info mr-2"></i>
                        <div>
                            <h1 class="m-0">Vendors <small class="text-muted" style="font-size:1rem;">All registered vendors</small></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0">Vendor List</h2>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addVendorModal"><i class="fas fa-plus"></i> Add Vendor</button>
                </div>
                <div class="row">
<!-- Add Vendor Modal -->
<div class="modal fade" id="addVendorModal" tabindex="-1" role="dialog" aria-labelledby="addVendorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h5 class="modal-title" id="addVendorModalLabel">Add Vendor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="{% url 'vendor_add' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="vendorName">Name</label>
                        <input type="text" class="form-control" id="vendorName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="vendorContact">Contact</label>
                        <input type="text" class="form-control" id="vendorContact" name="contact">
                    </div>
                    <div class="form-group">
                        <label for="vendorOpeningBalance">Opening Balance</label>
                        <input type="number" step="0.01" class="form-control" id="vendorOpeningBalance" name="opening_balance" value="0" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
                    {% for vendor in vendors %}
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="small-box {% cycle 'bg-info' 'bg-success' 'bg-warning' 'bg-danger' 'bg-primary' 'bg-secondary' %}">
                            <div class="inner">
                                <h3>{{ vendor.balance }}</h3>
                                <p>{{ vendor.name }}</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <a href="{% url 'vendor_summary' vendor.name %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
