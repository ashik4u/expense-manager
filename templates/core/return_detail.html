{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Return Detail</h2>
  <table class="table table-bordered">
    <tr><th>Date</th><td>{{ return.date|date:'d-M-y' }}</td></tr>
    <tr><th>Vendor</th><td>{{ return.vendor.name }}</td></tr>
    <tr><th>Product</th><td>{{ return.product.name }}</td></tr>
    <tr><th>Quantity</th><td>{{ return.quantity }}</td></tr>
    <tr><th>Amount</th><td>{{ return.amount }}</td></tr>
  </table>
</div>
{% endblock %}
