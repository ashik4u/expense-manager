{% if add_errors %}
<div class="alert alert-danger">
    <ul class="mb-0">
    {% for error in add_errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
</div>
{% endif %}
<form id="addPaymentForm" method="post" enctype="multipart/form-data" action="{% url 'payment_add' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="paymentVendor">Vendor</label>
        <select name="vendor" id="paymentVendor" class="form-control" required>
            {% for vendor in vendors %}
            <option value="{{ vendor.id }}" {% if vendor.id == vendor.id %}selected{% endif %}>{{ vendor.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="paymentDate">Date</label>
        <input type="date" class="form-control" id="paymentDate" name="date" required>
    </div>
    <div class="form-group">
        <label for="paymentAmount">Amount</label>
        <input type="number" step="0.01" class="form-control" id="paymentAmount" name="amount" required>
    </div>
    <div class="form-group">
        <label for="paymentMethod">Method</label>
        <select name="method" id="paymentMethod" class="form-control" required>
            <option value="Bank">Bank</option>
            <option value="Cash">Cash</option>
            <option value="bKash">bKash</option>
        </select>
    </div>
    <div class="form-group">
        <label for="paymentMemo">Memo</label>
        <input type="file" class="form-control-file" id="paymentMemo" name="memo">
    </div>
    <div class="d-flex align-items-center">
        <button type="submit" class="btn btn-warning mr-2"><i class="fas fa-save"></i> Save Payment</button>
    </div>
</form>
