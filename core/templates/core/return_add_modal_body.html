{% if add_errors %}
<div class="alert alert-danger">
    <ul class="mb-0">
    {% for error in add_errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
</div>
{% endif %}
<form id="addReturnForm" method="post" action="{% url 'return_add' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="returnVendor">Vendor</label>
        <select name="vendor" id="returnVendor" class="form-control" required>
            {% for vendor in vendors %}
            <option value="{{ vendor.id }}">{{ vendor.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="returnDate">Date</label>
        <input type="date" class="form-control" id="returnDate" name="date" required>
    </div>
    <div class="form-group">
        <label for="returnProduct">Product</label>
        <select name="product" id="returnProduct" class="form-control" required>
            <!-- Options will be populated by JS -->
        </select>
    </div>
    <div class="form-group">
        <label for="returnQuantity">Quantity</label>
        <input type="number" min="1" class="form-control" id="returnQuantity" name="quantity" value="1" required>
    </div>
    <div class="form-group">
        <label for="returnAmount">Amount</label>
        <input type="number" step="0.01" class="form-control" id="returnAmount" name="amount" readonly>
    </div>
    <div class="d-flex align-items-center">
        <button type="submit" class="btn btn-warning mr-2"><i class="fas fa-save"></i> Save Return</button>
    </div>
</form>
