{% extends 'base.html' %}
<!-- Add Adjustment Modal -->
<div class="modal fade" id="addAdjustmentModal" tabindex="-1" role="dialog" aria-labelledby="addAdjustmentModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-secondary">
				<h5 class="modal-title" id="addAdjustmentModalLabel">Add Adjustment</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form method="post" enctype="multipart/form-data" action="{% url 'adjustment_add' %}">
				{% csrf_token %}
				<div class="modal-body">
								<div class="form-group">
									<label for="adjustment_vendor">Vendor</label>
									<select class="form-control" id="adjustment_vendor" name="vendor" required>
										<option value="">Select Vendor</option>
										{% for vendor in vendors %}
											<option value="{{ vendor.id }}">{{ vendor.name }}</option>
										{% endfor %}
									</select>
								</div>
								<div class="form-group">
									<label for="adjustment_date">Date</label>
									<input type="date" class="form-control" id="adjustment_date" name="date" value="{{ today|default:None }}" required>
								</div>
								<div class="form-group">
									<label for="adjustment_amount">Amount</label>
									<input type="number" step="0.01" class="form-control" id="adjustment_amount" name="amount" required>
								</div>
								<div class="form-group">
									<label for="adjustment_memo">Memo</label>
									<input type="text" class="form-control" id="adjustment_memo" name="memo">
								</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-warning">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% block title %}Adjustments{% endblock %}
{% block content %}
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2 align-items-center">
			<div class="col-sm-6 d-flex align-items-center">
				<i class="fas fa-adjust fa-2x text-secondary mr-2"></i>
				<div>
					<h1 class="m-0">Adjustments <small class="text-muted" style="font-size:1rem;">List</small></h1>
				</div>
			</div>
			<div class="col-sm-6 text-right">
				<button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#addAdjustmentModal">
					<i class="fas fa-plus"></i><span class="d-none d-sm-inline"> Add Adjustment</span>
				</button>
			</div>
		</div>
	</div>
</div>
<section class="content">
	<div class="container-fluid">
		<!-- Add adjustment table or content here -->
		<div class="card">
			<div class="card-body text-center text-muted">
				No adjustments found.
			</div>
		</div>
	</div>
</section>
{% endblock %}
